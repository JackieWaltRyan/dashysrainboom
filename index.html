<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>Dashys Rainboom</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Dashys Rainboom"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#02162e"/>
        <link rel="icon" type="image/png" sizes="192x192" href="resources/images/icons/android-icon-192x192.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="resources/images/icons/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="resources/images/icons/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="resources/images/icons/favicon-16x16.png"/>
        <link rel="manifest" href="resources/images/icons/manifest.json"/>
        <link type="text/css" rel="stylesheet" href="resources/styles/style.css"/>
        <script type="text/javascript" src="resources/scripts/ace/ace.js"></script>
        <script type="text/javascript" src="resources/scripts/ace/ext-language_tools.js"></script>
        <script type="text/javascript" src="resources/scripts/xxtea.js"></script>
        <script type="text/javascript" src="resources/scripts/crc32.js"></script>
        <script type="text/javascript" src="resources/scripts/pako.min.js"></script>
        <script type="text/javascript" src="resources/scripts/vkbeautify.js"></script>
        <script type="text/javascript" src="resources/scripts/javascript.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    </head>
    <body>
        <div class="header">
            <img class="dashy" src="resources/images/dashy.gif" alt="Dashys Rainboom"/>
            <b class="rainbow">Dashys Rainboom</b>
        </div>
        <div class="content">
            <div id="menu">
                <b class="rainbow">GLUID:</b><br>
                <div class="block">
                    <label>
                        <b class="rainbow">Загрузите файл gameloft_sharing:</b><br>
                        <input id="glkeyfile" class="button" type="file"/><br>
                        <input id="openglkeyfile" class="button" type="button" value="Загрузить"/>
                        <script>
                            let input_openglkeyfile = document.getElementById("openglkeyfile");
                            
                            input_openglkeyfile.addEventListener("click", () => {
                                openglkeyfile();
                            });
                        </script>
                    </label><br>
                    <label>
                        <b class="rainbow">Или вставьте значение data:</b><br>
                        <div class="button gluid">
                            <input id="gluid" type="text"/>
                        </div>
                    </label>
                </div><hr>
                <b class="rainbow">Файл сохранения:</b><br>
                <div class="block">
                    <label>
                        <b class="rainbow">Загрузите файл mlp_save_prime.dat или mlp_save_prime.xml:</b><br>
                        <input id="savefile" class="button" type="file"/><br>
                        <input id="opensavefile" class="button" type="button" value="Загрузить"/>
                        <script>
                            let input_opensavefile = document.getElementById("opensavefile");
                            
                            input_opensavefile.addEventListener("click", () => {
                                opensavefile();
                            });
                        </script>
                    </label><br>
                    <label>
                        <b class="rainbow">Или сохраните текст редактора в файл mlp_save_prime.dat:</b><br>
                        <input id="closesavefile" class="button" type="button" value="Сохранить"/>
                        <script>
                            let input_closesavefile = document.getElementById("closesavefile");
                            
                            input_closesavefile.addEventListener("click", () => {
                                closesavefile();
                            });
                        </script>
                    </label>
                </div><hr>
                <b class="rainbow">Редактор:</b><br>
                <div class="block">
                    <input id="acebeautify" class="button" type="button" value="Форматировать текст"/><br>
                    <script>
                        let input_acebeautify = document.getElementById("acebeautify");
                        
                        input_acebeautify.addEventListener("click", () => {
                            acebeautify();
                        });
                    </script>
                    <input id="acefoldtrue" class="button" type="button" value="Свернуть всё"/>
                    <script>
                        let input_acefoldtrue = document.getElementById("acefoldtrue");
                        
                        input_acefoldtrue.addEventListener("click", () => {
                            acefold(true);
                        });
                    </script>
                    <input id="acefoldfalse" class="button" type="button" value="Развернуть всё"/><br>
                    <script>
                        let input_acefoldfalse = document.getElementById("acefoldfalse");
                        
                        input_acefoldfalse.addEventListener("click", () => {
                            acefold(false);
                        });
                    </script>
                    <input id="acefullscreen" class="button" type="button" value="Полноэкранный режим"/><br>
                    <script>
                        let input_acefullscreen = document.getElementById("acefullscreen");
                        
                        input_acefullscreen.addEventListener("click", () => {
                            acefullscreen();
                        });
                    </script>
                    <label class="acewrap">
                        <input id="acewrap" type="checkbox"/>
                        <script>
                            let input_acewrap = document.getElementById("acewrap");
                            
                            input_acewrap.addEventListener("change", () => {
                                acewrap();
                            });
                        </script>
                        <span>Перенос строк</span>
                    </label>
                </div><hr>
            </div>
            <div class="xmlarea">
                <div id="textfeld"></div>
            </div>
        </div>
        <div id="message_box"></div>
    </body>
    <script>
        vkBridge.send("VKWebAppInit", {});
    </script>
</html>
