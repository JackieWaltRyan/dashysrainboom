<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>Dashys Rainboom</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Dashys Rainboom"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#02162e"/>
        <link rel="icon" type="image/png" sizes="192x192" href="./_resources/images/icons/android-icon-192x192.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="./_resources/images/icons/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./_resources/images/icons/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="./_resources/images/icons/favicon-16x16.png"/>
        <link rel="manifest" href="./_resources/images/icons/manifest.json"/>
        <link type="text/css" rel="stylesheet" href="./_resources/styles/style.css"/>
        <script type="text/javascript" src="./_resources/scripts/ace/ace.js"></script>
        <script type="text/javascript" src="./_resources/scripts/ace/ext-language_tools.js"></script>
        <script type="text/javascript" src="./_resources/scripts/xxtea.js"></script>
        <script type="text/javascript" src="./_resources/scripts/crc32.js"></script>
        <script type="text/javascript" src="./_resources/scripts/pako.min.js"></script>
        <script type="text/javascript" src="./_resources/scripts/vkbeautify.js"></script>
        <script type="text/javascript" src="./_resources/scripts/utils.js"></script>
        <script type="text/javascript" src="./_resources/scripts/fxparser.min.js"></script>
        <script type="text/javascript" src="./_resources/scripts/parser.js"></script>
        <script type="text/javascript" src="./_resources/scripts/javascript.js"></script>
    </head>
    <body>
        <div class="header">
            <img class="header_image" src="./_resources/images/dashy.gif" alt="Dashys Rainboom"/>
            <b class="header_text rainbow">Dashys Rainboom</b>
        </div>
        <div class="content">
            <div id="content_menu">
                <b class="rainbow">GLUID:</b><br>
                <div class="content_menu_block">
                    <label>
                        <b class="rainbow">Загрузите файл gameloft_sharing:</b><br>
                        <input id="content_menu_block_glkeyfile" class="content_menu_block_button" type="file"/><br>
                        <input id="content_menu_block_openglkeyfile" class="content_menu_block_button" type="button" value="Загрузить"/>
                    </label><br>
                    <label>
                        <b class="rainbow">Или вставьте значение data:</b><br>
                        <label class="content_menu_block_button content_menu_block_gluid">
                            <input id="content_menu_block_gluid" type="text"/>
                        </label>
                    </label>
                </div><hr>
                <b class="rainbow">Файл сохранения:</b><br>
                <div class="content_menu_block">
                    <label>
                        <b class="rainbow">Загрузите файл mlp_save_prime.dat или mlp_save_prime.xml:</b><br>
                        <input id="content_menu_block_savefile" class="content_menu_block_button" type="file"/><br>
                        <input id="content_menu_block_opensavefile" class="content_menu_block_button" type="button" value="Загрузить"/>
                    </label><br>
                    <label>
                        <b class="rainbow">Или сохраните текст редактора в файл mlp_save_prime.dat:</b><br>
                        <input id="content_menu_block_closesavefile" class="content_menu_block_button" type="button" value="Сохранить"/>
                    </label>
                </div><hr>
                <b class="rainbow">Редактор:</b><br>
                <div class="content_menu_block">
                    <input id="content_menu_block_acebeautify" class="content_menu_block_button" type="button" value="Форматировать текст"/><br>
                    <input id="content_menu_block_acefoldtrue" class="content_menu_block_button" type="button" value="Свернуть всё"/>
                    <input id="content_menu_block_acefoldfalse" class="content_menu_block_button" type="button" value="Развернуть всё"/><br>
                    <input id="content_menu_block_acefullscreen" class="content_menu_block_button" type="button" value="Полноэкранный режим"/><br>
                    <label class="content_menu_block_acewrap">
                        <input id="content_menu_block_acewrap" type="checkbox"/>
                        <span>Перенос строк</span>
                    </label>
                </div><hr>
                <b class="rainbow">Информация:</b><br>
                <div id="statistic" class="content_menu_block statistic"></div><hr>
            </div>
            <div class="content_xmlarea">
                <div id="content_xmlarea_textfeld"></div>
            </div>
        </div>
        <div id="messages"></div>
    </body>
</html>
