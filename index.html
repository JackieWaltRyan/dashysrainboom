<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>Dashys Rainboom</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Dashys Rainboom"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#02162e"/>
        <link rel="icon" type="image/png" sizes="192x192" href="resources/images/icons/android-icon-192x192.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="resources/images/icons/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="resources/images/icons/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="resources/images/icons/favicon-16x16.png"/>
        <link rel="manifest" href="resources/images/icons/manifest.json"/>
        <link type="text/css" rel="stylesheet" href="resources/styles/style.css"/>
        <script type="text/javascript" src="resources/scripts/ace/ace.js"></script>
        <script type="text/javascript" src="resources/scripts/ace/ext-language_tools.js"></script>
        <script type="text/javascript" src="resources/scripts/xxtea.js"></script>
        <script type="text/javascript" src="resources/scripts/crc32.js"></script>
        <script type="text/javascript" src="resources/scripts/pako.min.js"></script>
        <script type="text/javascript" src="resources/scripts/vkbeautify.js"></script>
        <script type="text/javascript" src="resources/scripts/javascript.js"></script>
    </head>
    <body>
        <div class="header">
            <img class="header_dashy" src="resources/images/dashy.gif" alt="Dashys Rainboom"/>
            <b class="rainbow">Dashys Rainboom</b>
        </div>
        <div class="content">
            <div id="content_menu">
                <b class="rainbow">GLUID:</b><br>
                <div class="content_menu_block">
                    <label>
                        <b class="rainbow">Загрузите файл gameloft_sharing:</b><br>
                        <input id="content_menu_block_glkeyfile" class="content_menu_block_button" type="file"/><br>
                        <input id="content_menu_block_openglkeyfile" class="content_menu_block_button" type="button" value="Загрузить"/>
                        <script>
                            let content_menu_block_openglkeyfile = document.getElementById("content_menu_block_openglkeyfile");
                            
                            content_menu_block_openglkeyfile.addEventListener("click", () => {
                                openGLKeyFile();
                            });
                        </script>
                    </label><br>
                    <label>
                        <b class="rainbow">Или вставьте значение data:</b><br>
                        <div class="content_menu_block_button content_menu_block_gluid">
                            <input id="content_menu_block_gluid" type="text"/>
                        </div>
                    </label>
                </div><hr>
                <b class="rainbow">Файл сохранения:</b><br>
                <div class="content_menu_block">
                    <label>
                        <b class="rainbow">Загрузите файл mlp_save_prime.dat или mlp_save_prime.xml:</b><br>
                        <input id="content_menu_block_savefile" class="content_menu_block_button" type="file"/><br>
                        <input id="content_menu_block_opensavefile" class="content_menu_block_button" type="button" value="Загрузить"/>
                        <script>
                            let content_menu_block_opensavefile = document.getElementById("content_menu_block_opensavefile");
                            
                            content_menu_block_opensavefile.addEventListener("click", () => {
                                openSaveFile();
                            });
                        </script>
                    </label><br>
                    <label>
                        <b class="rainbow">Или сохраните текст редактора в файл mlp_save_prime.dat:</b><br>
                        <input id="content_menu_block_closesavefile" class="content_menu_block_button" type="button" value="Сохранить"/>
                        <script>
                            let content_menu_block_closesavefile = document.getElementById("content_menu_block_closesavefile");
                            
                            content_menu_block_closesavefile.addEventListener("click", () => {
                                closeSaveFile();
                            });
                        </script>
                    </label>
                </div><hr>
                <b class="rainbow">Редактор:</b><br>
                <div class="content_menu_block">
                    <input id="content_menu_block_acebeautify" class="content_menu_block_button" type="button" value="Форматировать текст"/><br>
                    <script>
                        let content_menu_block_acebeautify = document.getElementById("content_menu_block_acebeautify");
                        
                        content_menu_block_acebeautify.addEventListener("click", () => {
                            aceBeautify();
                        });
                    </script>
                    <input id="content_menu_block_acefoldtrue" class="content_menu_block_button" type="button" value="Свернуть всё"/>
                    <script>
                        let content_menu_block_acefoldtrue = document.getElementById("content_menu_block_acefoldtrue");
                        
                        content_menu_block_acefoldtrue.addEventListener("click", () => {
                            aceFold(true);
                        });
                    </script>
                    <input id="content_menu_block_acefoldfalse" class="content_menu_block_button" type="button" value="Развернуть всё"/><br>
                    <script>
                        let content_menu_block_acefoldfalse = document.getElementById("content_menu_block_acefoldfalse");
                        
                        content_menu_block_acefoldfalse.addEventListener("click", () => {
                            aceFold(false);
                        });
                    </script>
                    <input id="content_menu_block_acefullscreen" class="content_menu_block_button" type="button" value="Полноэкранный режим"/><br>
                    <script>
                        let content_menu_block_acefullscreen = document.getElementById("content_menu_block_acefullscreen");
                        
                        content_menu_block_acefullscreen.addEventListener("click", () => {
                            aceFullScreen();
                        });
                    </script>
                    <label class="content_menu_block_acewrap">
                        <input id="content_menu_block_acewrap" type="checkbox"/>
                        <script>
                            let content_menu_block_acewrap = document.getElementById("content_menu_block_acewrap");
                            
                            content_menu_block_acewrap.addEventListener("change", () => {
                                aceWrap();
                            });
                        </script>
                        <span>Перенос строк</span>
                    </label>
                </div><hr>
            </div>
            <div class="content_xmlarea">
                <div id="content_xmlarea_textfeld"></div>
            </div>
        </div>
        <div id="messages"></div>
    </body>
    <script>
        vkBridge.send("VKWebAppInit", {});
    </script>
</html>
